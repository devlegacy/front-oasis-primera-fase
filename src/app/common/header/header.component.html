<header class="header">
  <p class="header__hotel-name">{{hotel?.name}}</p>
  <p class="header__time">{{today | date:'h:mm a'}}</p>
  <p class="header__date">{{today | date:'dd \'de\' MMMM yyyy'}}</p>
  <div class="header__logo-wrapper">
    <img class="header__logo" src="assets/img/icono-oasis.png" alt="Icono oasis">
  </div>
</header>
